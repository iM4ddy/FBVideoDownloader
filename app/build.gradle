apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.xtreemapps.facebook_video_downloader"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.1"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    configurations {
        all*.exclude group: 'com.android.support', module: 'support-v13'
    }
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.parse.bolts:bolts-android:1.+'
    implementation 'com.parse:parse-android:1.+'
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.google.android.gms:play-services-ads:8.4.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.mani:ThinDownloadManager:1.2.2'
    implementation 'net.rdrei.android.dirchooser:library:3.2@aar'
    implementation 'com.google.android.ads.consent:consent-library:1.0.6'
    implementation 'com.auron:permission-manage:1.1.7'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
